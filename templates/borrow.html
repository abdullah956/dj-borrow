<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Chatbot</h1>
        <div id="chat-box" class="h-80 overflow-y-auto border p-3 rounded mb-4"></div>
        <div class="flex">
            <input type="text" id="user-input" class="flex-1 p-2 border rounded-l" placeholder="Type a message...">
            <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
        </div>
    </div>
    <script src="{% static 'borrow.js' %}"></script>
</body>
</html>
